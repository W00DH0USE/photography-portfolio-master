<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Tawny Guidi</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link rel="stylesheet" href="dist/css/lightbox.min.css">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Mr+De+Haviland&display=swap" rel="stylesheet">
      <!-- Contact Form -->
      <link rel="stylesheet" type="text/css" href="dist/css/contactForm/util.css">
      <link rel="stylesheet" type="text/css" href="dist/css/contactForm/main.css">
  </head>
  <body> 

    <header>
      <a href="index.html">
        <div class="signature">
          <h5 class="signature-heading">Tawny Guidi</h5>
          <h3 class="signature-subhead">Photography</h3>
        </div>
      </a>
    </header>

    <div class="container">
      <nav class="navbar navbar-expand-md p-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#trigger">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </button>
        <div class="collapse navbar-collapse d-md-flex justify-content-center" id="trigger">
          <ul class="navbar-nav">
            <li class="navbar-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="navbar-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="navbar-item">
              <a href="portfolio.html" class="nav-link">Portfolio</a>
            </li>
            <li class="navbar-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <section class="gallery py-5">
      <div class="container">
        <div class="section-heading text-center">
          <h1 class="heading-title">Contact Me</h1>
        </div>
  
        <div class="row no-gutters contact-section">
          <div class="wrap-contact2 m-auto">
            <form class="contact2-form validate-form">
    
              <div class="wrap-input2 validate-input" data-validate="Name is required">
                <input class="input2" type="text" name="name">
                <span class="focus-input2" data-placeholder="NAME"></span>
              </div>
    
              <div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input2" type="text" name="email">
                <span class="focus-input2" data-placeholder="EMAIL"></span>
              </div>
    
              <div class="wrap-input2 validate-input" data-validate = "Message is required">
                <textarea class="input2" name="message"></textarea>
                <span class="focus-input2" data-placeholder="MESSAGE"></span>
              </div>
    
              <div class="container-contact2-form-btn">
                <div class="wrap-contact2-form-btn">
                  <div class="contact2-form-bgbtn"></div>
                  <button class="contact2-form-btn">
                    Send Your Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5 col-lg-4 mb-5 mb-md-0">
            <a href="index.html">
              <div class="signature">
                <h5 class="signature-heading">Tawny Guidi</h5>
                <h3 class="signature-subhead">Photography</h3>
              </div>
            </a>
            <small class="d-block mt-2 text-muted">
              &copy; Copyright 2019. All right reserved.
            </small>
          </div>
          <div class="col-12 col-md-5 col-lg-4 mb-5 mb-md-0">
            <h5 class="text-uppercase">Follow me</h5>
            <ul class="list-unstyled text-small mb-0">
              <li>
                <a href="#" class="text-muted">Facebook</a>
                <a href="#" class="text-muted">Instagram</a>
                <a href="#" class="text-muted">Twitter</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-5 col-lg-4">
            <h5 class="text-uppercase">Newsletter</h5>
            <p class="text-muted">
              Be sure to subscribe to my newsletter
            </p>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email address...">
              <div class="input-group-append">
                <button class="btn" type="button">
                  <i class="far fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="dist/js/lightbox-plus-jquery.min.js"></script>
    <script src="dist/js/contact-form.js"></script>
    <script src="script.js"></script>
  </body>
</html>
